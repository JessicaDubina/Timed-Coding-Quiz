<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Coding Assessment</title>
</head>
<body>
    <!--Header for Quiz screen-->
    <header class="quiz-screen active">
        <ul>
            <li><a id="view-highscores" href="#highscore-screen">View Highscores</a></li>
            <li class="timer">Timer: 60</li>
        </ul>
    </header>

    <main>
        <!--Quiz Screen-->
        <section class="quiz-screen active" id="quiz-screen">
            <div class="question-box">
                <!--Start Quiz Screen-->
                <div class="start-quiz-screen active">
                    <h2 class="screen-title">Test your coding knowledge!</h2>
                    <button id="start-quiz">Start Quiz</button>
                </div>
                <!--Quiz Questions Screen-->
                <div class="quiz-questions">
                    <h2 class="question screen-title">Question 1 is about this long</h2>
                    <ol class="answers"> 
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ol>
                    <div class="quiz-feedback-box"></div>
                </div>
                <!--Quiz Done Screen-->
                <div class="quiz-done">
                    <h2 class="screen-title">All Done!</h2>
                    <p id="final-score">Your final score is: </p>
                    <form>
                        <label for="initials">Enter Initials</label>
                        <input type="text" for="initials" id="initials">
                        <button type="button" id="submit-initials">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <!--Highscore Screen-->
        <section class="highscore-screen" id="highscore-screen">
            <h2 class="screen-title">Highscores</h2>
            <ol id="highscores-list">

            </ol>
            <div class="buttons">
                <button id="back-button">Go Back</button>
                <button id="clear-highscores">Clear Highscores</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
